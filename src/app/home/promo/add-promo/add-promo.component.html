<div class="p-fluid p-formgrid p-grid p-jc-center">
  <div class="p-text-center p-field p-mb-5 p-col-12 p-text-sonatelgreen">
    <h1> Ajout Promo </h1>
  </div>
  <form [formGroup]="proForm" class="p-grid p-col-9 p-jc-center p-fluid">
    <div class="form-group p-d-flex p-col-12">
      <label for="langue">Langue</label>
      <select  class="form-control" id="langue" [formControlName]="'langue'">
        <option>Francais</option>
        <option>Anglais</option>
      </select>
    </div>
    <div class="form-group p-d-flex p-col-12">
      <label for="titre">Titre</label>
      <input id="titre" type="text" [formControlName]="'titre'" pInputText>
    </div>
    <div class="form-group p-d-flex p-col-12">
      <label for="descriptif">Description de la Promo</label>
      <textarea id="descriptif" type="text" [formControlName]="'descriptif'" pInputText></textarea>
    </div>
    <div class="form-group p-d-flex p-col-12">
      <label for="lieu">Lieu de la Promo</label>
      <input id="lieu" type="text" [formControlName]="'lieu'" pInputText>
    </div>


    <div class="form-group p-d-flex p-col-12">
      <label for="reference">Reference Agate</label>
      <input id="reference" type="text" [formControlName]="'reference'" pInputText>
    </div>

    <div class="form-group p-d-flex p-col-12">
      <label for="fabrique">Choix de la Fabrique</label>
      <select  class="form-control" id="fabrique"  [formControlName]="'fabrique'" >
        <option>ODC</option>
        <option>En Ligne</option>
        <option>Autres</option>
      </select>
    </div>
    <div class="form-group p-d-flex p-jc-between p-col-12">
      <div class="p-field p-col-6">
        <label for="dateDebut">Date de Debut</label>
        <p-calendar [(ngModel)]="date" [minDate]="minDateValue" [maxDate]="maxDateValue" [readonlyInput]="true" [showIcon]="true" id="dateDebut" [formControlName]="'dateDebut'" inputId="dateDebut"></p-calendar>
      </div>
      <div class="p-field p-col-6">
        <label for="dateFin">Date de Fin</label>
        <p-calendar [(ngModel)]="date" [showIcon]="true" id="dateFin" [formControlName]="'dateFin'" inputId="dateFin"></p-calendar>
      </div>
    </div>
    <div class="p-col-12 p-md-3" style="width: 100%">
      <label for="referentiel">Referentiels</label>
      <p-multiSelect id="referentiel" [options]="dataRef" formControlName="referentiels"  optionLabel="libelle" optionValue="@id" display="chip">
      </p-multiSelect>
    </div>
    <div class="p-d-flex p-col-12">
      <p-accordion class="p-field p-col-6">
        <p-accordionTab header="Ajout d'un apprenant" [selected]="false">
          <p-multiSelect  [options]="apprenants" formControlName="apprenants"  optionLabel="login" optionValue="@id" display="chip">
          </p-multiSelect> </p-accordionTab>
      </p-accordion>
    </div>
    <div class="p-col-12 p-d-flex p-field p-jc-center">
      <button type="submit" class="btn border-primary">SOUMETTRE</button>
    </div>
  </form>
</div>
