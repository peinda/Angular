<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-row row">
    <div class="col-md-6">
      <div class="form-group col-md-12">
        <label >nom</label>
        <input type="text" class="form-control" id="nom" placeholder="nom" formControlName="nom" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" >
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">last Name is required</div>
        </div>
      </div>
      <div class="form-group col-md-12">
        <label>Prenom</label>
        <input type="text" class="form-control" id="prenom" placeholder="prenom" formControlName="prenom" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" >
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group col-md-12">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">email is required</div>
        </div>
      </div>
      <div class="form-group col-md-12">
        <label>Adresse</label>
        <input type="text" class="form-control" id="adresse" placeholder="Dakar-yoff_villa N10" formControlName="adresse" [ngClass]="{ 'is-invalid': submitted && f.adresse.errors }" >
        <div *ngIf="submitted && f.adresse.errors" class="invalid-feedback">
          <div *ngIf="f.adresse.errors.required">Adress is required</div>
        </div>
      </div>
      <div class="form-group col-md-12 ">
        <label>Telephone</label>
        <input type="text" class="form-control" id="Telephone" placeholder="772654587" formControlName="telephone" [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }" >
        <div *ngIf="f.telephone.errors.required" class="invalid-feedback">telephone is required</div>
        <div *ngIf="f.telephone.errors.minlength">Call number must be at least 9 characters</div>
      </div>

      <div class="col-auto my-1">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Profil</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="profil" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
          <option selected>Choose...</option>
          <option *ngFor="let p of profil" value="{{p.id}}">{{p.libelle}}</option>
        </select>
        <div *ngIf="submitted && f.profil.errors" class="invalid-feedback">
          <div *ngIf="f.profil.errors.required">profil is required</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mt-4 mb-4 d-flex avatar border border-success justify-content-center">
        <label class="custom-file-label">Choose file
          <input type="file" class="custom-file-input" id="img" formControlName="avatar" name="avatar" (change)="onFileSelect($event)" accept="image/*"/>
        </label>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <button type="submit" class="btn" style="background: #033c73"><h4>SOUMETTRE</h4></button>
  </div>
</form>
